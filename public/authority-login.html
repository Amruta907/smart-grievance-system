<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Authority Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>üèôÔ∏è Smart Urban Grievance System</h1>
      <div>
        <button class="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
        <nav>
        <a href="/">Home</a>
        <a href="/citizen-login">Citizen Portal</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="login-form">
        <div class="card">
          <h2>Government Authority Portal</h2>
          <p class="text-center mb-2" style="color: var(--text-muted);">Login to manage and resolve grievances</p>
          
          <div id="alert" class="alert hidden"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="admin@government.gov">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="form-footer">
            <p style="font-size: 0.85rem;">Default: admin@government.gov / admin123</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_BASE = '';
    
    function showAlert(msg, type = 'error') {
      const el = document.getElementById('alert');
      el.textContent = msg;
      el.className = `alert alert-${type}`;
      el.classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API_BASE}/api/auth/authority/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/authority-dashboard';
      } catch (err) {
        showAlert(err.message);
      }
    });
  </script>
  <script>
    document.querySelector('.menu-toggle')?.addEventListener('click', () => {
      document.querySelector('.header nav').classList.toggle('open');
    });
  </script>
</body>
</html>
