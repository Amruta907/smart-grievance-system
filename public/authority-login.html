              <input type="email" id="email" name="email" required placeholder="admin@government.gov" data-i18n-placeholder="emailPlaceholder">
            </div>
            <div class="form-group">

          </form>

            <p style="font-size: 0.85rem;" data-i18n="defaultCredentials">Default: admin@government.gov / admin123</p>
          </div>
        </div>

    </div>

        home: '‡§π‡•ã‡§Æ',

        language: '‡§≠‡§æ‡§∑‡§æ',
        authorityPortal: '‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§™‡•ç‡§∞‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ ‡§™‡•ã‡§∞‡•ç‡§ü‡§≤',
        authoritySubtitle: '‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§‡•ã‡§Ç ‡§ï‡§æ ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§® ‡§î‡§∞ ‡§∏‡§Æ‡§æ‡§ß‡§æ‡§® ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç',
        email: '‡§à‡§Æ‡•á‡§≤',

        passwordPlaceholder: '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢',
        loginFailed: '‡§≤‡•â‡§ó‡§ø‡§® ‡§µ‡§ø‡§´‡§≤ ‡§π‡•Å‡§Ü'
      },
      mr: {
        pageTitle: '‡§∂‡§æ‡§∏‡§ï‡•Ä‡§Ø ‡§™‡•ç‡§∞‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ ‡§≤‡•â‡§ó‡§ø‡§®',
        appTitle: 'üèôÔ∏è ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§∂‡§π‡§∞‡•Ä ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä',
        toggleMenu: '‡§Æ‡•á‡§®‡•Ç ‡§â‡§ò‡§°‡§æ',
        home: '‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§™‡•É‡§∑‡•ç‡§†',

        authorityPortal: '‡§∂‡§æ‡§∏‡§ï‡•Ä‡§Ø ‡§™‡•ç‡§∞‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ ‡§™‡•ã‡§∞‡•ç‡§ü‡§≤',
        authoritySubtitle: '‡§§‡§ï‡•ç‡§∞‡§æ‡§∞‡•Ä ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ‡§™‡§ø‡§§ ‡§Ü‡§£‡§ø ‡§®‡§ø‡§ï‡§æ‡§≤‡•Ä ‡§ï‡§æ‡§¢‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ',

        passwordPlaceholder: '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢',
        loginFailed: '‡§≤‡•â‡§ó‡§ø‡§® ‡§Ö‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä'
      }
    };

    function getSelectedLanguage() {
      return localStorage.getItem(LANGUAGE_KEY) || DEFAULT_LANGUAGE;
    }

    function t(key) {
      const lang = getSelectedLanguage();
      return translations[lang]?.[key] || translations.en[key] || key;
    }

    function applyTranslations(lang) {
      const locale = translations[lang] ? lang : DEFAULT_LANGUAGE;
      localStorage.setItem(LANGUAGE_KEY, locale);
      document.documentElement.lang = locale;
      document.title = translations[locale].pageTitle;

      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (key && translations[locale][key]) {
          el.textContent = translations[locale][key];
        }
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach((el) => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (key && translations[locale][key]) {
          el.setAttribute('placeholder', translations[locale][key]);
        }
      });

      document.querySelectorAll('[data-i18n-aria-label]').forEach((el) => {
        const key = el.getAttribute('data-i18n-aria-label');
        if (key && translations[locale][key]) {
          el.setAttribute('aria-label', translations[locale][key]);
        }
      });

      const selector = document.getElementById('languageSelect');
      if (selector) selector.value = locale;
    }
    
    function showAlert(msg, type = 'error') {
      const el = document.getElementById('alert');
      el.textContent = msg;
      el.className = `alert alert-${type}`;
      el.classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API_BASE}/api/auth/authority/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || t('loginFailed'));
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/authority-dashboard';
      } catch (err) {
        showAlert(err.message);
      }
    });

    document.getElementById('languageSelect').addEventListener('change', (e) => {
      applyTranslations(e.target.value);
    });

    applyTranslations(getSelectedLanguage());
  </script>
  <script>
    document.querySelector('.menu-toggle')?.addEventListener('click', () => {
      document.querySelector('.header nav').classList.toggle('open');
    });
  </script>
</body>
</html>
