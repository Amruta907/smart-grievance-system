    function getSelectedLanguage() {
      return localStorage.getItem(LANGUAGE_KEY) || DEFAULT_LANGUAGE;
    }

    function t(key) {
      const lang = getSelectedLanguage();
      return translations[lang]?.[key] || translations.en[key] || key;
    }

    function applyTranslations(lang) {
      const locale = translations[lang] ? lang : DEFAULT_LANGUAGE;
      localStorage.setItem(LANGUAGE_KEY, locale);
      document.documentElement.lang = locale;
      document.title = translations[locale].pageTitle;

      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (key && translations[locale][key]) {
          el.textContent = translations[locale][key];
        }
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach((el) => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (key && translations[locale][key]) {
          el.setAttribute('placeholder', translations[locale][key]);
        }
      });

      document.querySelectorAll('[data-i18n-aria-label]').forEach((el) => {
        const key = el.getAttribute('data-i18n-aria-label');
        if (key && translations[locale][key]) {
          el.setAttribute('aria-label', translations[locale][key]);
        }
      });

      const selector = document.getElementById('languageSelect');
      if (selector) selector.value = locale;
    }
    
    function showAlert(msg, type = 'error') {
      const el = document.getElementById('alert');
      el.textContent = msg;
      el.className = `alert alert-${type}`;
      el.classList.remove('hidden');
    }

    function hideAlert() {
      document.getElementById('alert').classList.add('hidden');
    }

    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      hideAlert();
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      hideAlert();
    });

    document.getElementById('loginFormEl').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API_BASE}/api/auth/citizen/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || t('loginFailed'));
        saveAuth(data);
        window.location.href = '/citizen-dashboard';
      } catch (err) {
        showAlert(err.message);
      }
    });

    document.getElementById('registerFormEl').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const phone = document.getElementById('regPhone').value;
      const password = document.getElementById('regPassword').value;
      try {
        const res = await fetch(`${API_BASE}/api/auth/citizen/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || t('registrationFailed'));
        saveAuth(data);
        window.location.href = '/citizen-dashboard';
      } catch (err) {
        showAlert(err.message);
      }
    });

    function saveAuth(data) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
    }
    document.querySelector('.menu-toggle')?.addEventListener('click', () => {
      document.querySelector('.header nav').classList.toggle('open');
    });

    document.getElementById('languageSelect').addEventListener('change', (e) => {
      applyTranslations(e.target.value);
    });

    applyTranslations(getSelectedLanguage());
  </script>
